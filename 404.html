<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // Get the current path and redirect to the root with it as a query parameter
      const path = window.location.pathname;
      const redirectURL = '/?path=' + encodeURIComponent(path.slice(1));
      window.location.replace(redirectURL);
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
